<head>
	<meta charset="UTF-8">
	<title>Take pity</title>
	<meta name="author" content="Liksu">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<p id="phrase">&nbsp;</p>
<p class="button_holder">
	<button id="button" onclick="takePity(this)">Take pity</button>
</p>

<img src="/images/bears/with_heart.png" class="bear">

<script>
	var sex = 'female';

	var text = {
		en: {
			button: 'Complain',
			answers: {
				female: ['You my sweet bunny'],
				male: ['All will be good, bro']
			}
		},
		uk: {
			button: 'Пожалітися',
			answers: {
				female: [
					'Ти ж моє бідолашне зайченя'
				],
				male: []
			}
		},
		ru: {
			button: 'Пожаловаться',
			answers: {
				female: [
					  'Ах ты моя бедненькая'
					, 'Ты мой бедный зайчик!'
				],
				male: [
					'Всё будет хорошо'
				]
			}
		}
	};

	var language = navigator.languages ? navigator.languages[0] : (navigator.language || navigator.userLanguage);
	language = language.split('-')[0];
	text = text[language] || text.en;

	document.getElementById('button').innerHTML = text.button;

	var phrase = document.getElementById('phrase');
	function takePity() {
		var answer = text.answers[sex][Math.random() * text.answers[sex].length | 0];
		console.log(answer, phrase);
		phrase.innerHTML = answer;
	}

	document.body.className = sex;
</script>
